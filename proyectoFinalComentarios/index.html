<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>App de comentarios</title>
</head>
<body>
    <h1 class = "title">Página de comentarios</h1>
    <p>¡Bienvenido a tu muro!</p><br>
    <p>Al añadir comentarios piensa bien al rellenar los datos de nombre y apellido, ya que, para poder eliminar comentarios es necesario
        que tú seas el autor de los mismos, así que sólo podrás publicar y eliminar comentarios bajo ese nombre.
    </p>
    <form class = "form-comments" id = "form-comments">
        <input id = "input-name" type = "text" placeholder="Nombre"><br>
        <input id = "input-lastname" type = "text" placeholder="Apellido"><br>
        <textarea id = "input-comment" rows = "4" placeholder="Escribe tu comentario..."></textarea> <br>
        <input type = "submit">
        
       
    </form>

    <section id = "comments" class = "comments">
        <h1>Comentarios <span class = "number" id = "contador"></span></h1>
        <hr>
        <div id = "comment-list" class = "comment-list">
        </div>
    </section>
    

    <script src = "script.js"></script>
</body>
</html>
